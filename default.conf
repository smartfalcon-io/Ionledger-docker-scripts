# =========================================================
# 1️⃣ HTTP (Port 80) - Redirect all traffic to HTTPS
# =========================================================
server {
    listen 80;
    server_name bpass.ionledger.co.in endorser.ionledger.co.in;

    # Allow Certbot to renew certificates
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =========================================================
# 2️⃣ HTTPS (Port 443) - Secure traffic
# =========================================================
server {
    listen 443 ssl;
    server_name bpass.ionledger.co.in endorser.ionledger.co.in;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/bpass.ionledger.co.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bpass.ionledger.co.in/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Global CORS
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
    add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Authorization, X-Api-Key';
    if ($request_method = OPTIONS) { return 204; }

    resolver 127.0.0.11 valid=10s;

    # =========================================================
    # Tenant APIs
    # =========================================================
  location /tenant-api/ {
    rewrite ^/tenant-api/(.*)$ /$1 break;
    proxy_pass http://tenant-proxy:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

    # =========================================================
    # Tenant UI
    # =========================================================
    location / {
        proxy_pass http://tenant-ui:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================
    # Traction Agents
    # =========================================================
    location /traction-agent1/ {
        rewrite ^/traction-agent1/(.*)$ /$1 break;
        proxy_pass http://traction-agent:8030/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /traction-agent2/ {
        rewrite ^/traction-agent2/(.*)$ /$1 break;
        proxy_pass http://traction-agent:8031/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================
    # Ionledger Web UI
    # =========================================================
    location /ionledger-web-ui/ {
        proxy_pass http://ion-ledger-web-ui:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================
    # Issuer APIs
    # =========================================================
    location /issuer/ {
        proxy_pass http://issuer-apis:8087/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================
    # Keycloak Admin
    # =========================================================
    location /admin/ {
        rewrite ^/admin(/.*)$ $1 break;
        proxy_pass http://keycloak:8080/;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================
    # Endorser APIs
    # =========================================================
    location /endorser-api1/ {
        rewrite ^/endorser-api1/(.*)$ /$1 break;
        proxy_pass http://endorser-api:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /endorser-api2/ {
        rewrite ^/endorser-api2/(.*)$ /$1 break;
        proxy_pass http://endorser-api-1:5001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================
    # Endorser Agents
    # =========================================================
    location /endorser-agent1/ {
        rewrite ^/endorser-agent1/(.*)$ /$1 break;
        proxy_pass http://endorser-agent:9031/;
        proxy_set_header X-Api-Key "0e6eb09282024d0d4ccf8c44b9abea8b77806a7a353405fcde6a175c89fecbbb";
    }

    location /endorser-agent2/ {
        rewrite ^/endorser-agent2/(.*)$ /$1 break;
        proxy_pass http://endorser-agent-1:9033/;
        proxy_set_header X-Api-Key "0e6eb09282024d0d4ccf8c44b9abea8b77806a7a353405fcde6a175c89fecbbb";
    }

    location /endorser-agent3/ {
        rewrite ^/endorser-agent3/(.*)$ /$1 break;
        proxy_pass http://endorser-agent:9030/;
        proxy_set_header X-Api-Key "0e6eb09282024d0d4ccf8c44b9abea8b77806a7a353405fcde6a175c89fecbbb";
    }

    location /endorser-agent4/ {
        rewrite ^/endorser-agent4/(.*)$ /$1 break;
        proxy_pass http://endorser-agent-1:9032/;
        proxy_set_header X-Api-Key "0e6eb09282024d0d4ccf8c44b9abea8b77806a7a353405fcde6a175c89fecbbb";
    }
}
