server {
    listen 80;
    server_name bpass-ionledger.duckdns.org;

    # Serve favicon directly if needed
    location = /favicon.ico {

    root /usr/share/nginx/html;
    
        }

    # IonLedger Web UI
    location /ionledger-web-ui/ {
        proxy_pass http://ion-ledger-web-ui:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }


# location /tenant-ui/ {
#     proxy_pass http://tenant-ui:8080/;
#     proxy_set_header Host $host;
#     proxy_set_header X-Real-IP $remote_addr;
#     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
#     # try_files $uri /index.html;
# }
location /tenant-ui/ {
    root /usr/share/nginx/;
    index index.html;
    try_files /tenant-ui/$uri /tenant-ui/index.html;
}




    # FastAPI backend
    location /fastapi/ {
        proxy_pass http://issuer-apis:8087/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    }

    # Redirect root to Web UI
    location = / {
        return 301 /ionledger-web-ui/;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}




































