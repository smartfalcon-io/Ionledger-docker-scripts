server {
    listen 80;
    server_name bpass-ionledger.duckdns.org;

    # --- Tenant API ---
    location /tenant-api/ {
        proxy_pass http://tenant-proxy:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Traction Agent (ACA-Py) ---
    location /traction-agent/ {
        rewrite ^/traction-agent/(.*)$ /$1 break;
        proxy_pass http://traction-agent:8031/;  # or whatever port ACA-Py uses
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Issuer APIs ---
    location /issuer/ {
        rewrite ^/issuer/(.*)$ /$1 break;
        proxy_pass http://issuer-apis:8087/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Ledger UI ---
    location /ledger/ {
        rewrite ^/ledger/(.*)$ /$1 break;
        proxy_pass http://ion-ledger-web-ui:80/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Keycloak ---
    location /keycloak/ {
        rewrite ^/keycloak/(.*)$ /$1 break;
        proxy_pass http://keycloak:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
location /tenant-ui/ {
    root /usr/share/nginx;
    index index.html;
    try_files $uri /tenant-ui/index.html;
}

    # --- Default redirect ---
    location / {
        return 301 /tenant-ui/;
    }
}








