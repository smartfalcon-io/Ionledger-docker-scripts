server {
    listen 80;
    server_name bpass-ionledger.duckdns.org;

    # --- Tenant API ---
location /tenant-api/ {
    rewrite ^/tenant-api/(.*)$ /$1 break;
    proxy_pass http://tenant-proxy:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}



location /traction-agent/ {
    proxy_pass http://traction-agent:8030/;  # <-- the API port you verified
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

    # --- Tenant UI (Traction Frontend) ---
    location /tenant-ui/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /tenant-ui/index.html;
        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ttf|woff|woff2|css|js|map)$ {
            expires 30d;
            access_log off;
            add_header Cache-Control "public";
        }
    }

    # --- Issuer APIs ---
    location /issuer/ {
        proxy_pass http://issuer-apis:8087/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Ledger UI ---
    location /ledger/ {
        proxy_pass http://ion-ledger-web-ui:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Keycloak ---
    location /keycloak/ {
        proxy_pass http://keycloak:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Default root redirect ---
    location / {
        return 301 /tenant-ui/;
    }
}















