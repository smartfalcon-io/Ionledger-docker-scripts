# =======================================================
# Redirect HTTP to HTTPS for both domains
# =======================================================

server {
    listen 80;
    server_name bpass-ionledger.duckdns.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://bpass-ionledger.duckdns.org$request_uri;
    }
}

server {
    listen 80;
    server_name endorser-bpass.duckdns.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://endorser-bpass.duckdns.org$request_uri;
    }
}

# =======================================================
# HTTPS for bpass-ionledger.duckdns.org
# =======================================================

server {
    listen 443 ssl;
    server_name bpass-ionledger.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/bpass-ionledger.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bpass-ionledger.duckdns.org/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # --- Tenant API ---
    location /tenant-api/ {
        rewrite ^/tenant-api/(.*)$ /$1 break;
        proxy_pass http://tenant-proxy:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Authorization';
        if ($request_method = OPTIONS) { return 204; }
    }

    # --- Tenant UI ---
    location / {
        proxy_pass http://tenant-ui:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Origin *;
    }

    # --- Traction ---
    location /traction/ {
        rewrite ^/traction/(.*)$ /$1 break;
        proxy_pass http://traction-agent:8031/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Authorization';
        if ($request_method = OPTIONS) { return 204; }
    }

    # --- Ledger UI ---
    location /ledger/ {
        proxy_pass http://ion-ledger-web-ui:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Issuer APIs ---
    location /issuer/ {
        rewrite ^/issuer/(.*)$ /$1 break;
        proxy_pass http://issuer-apis:8087/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Authorization';
        if ($request_method = OPTIONS) { return 204; }
    }

    # --- Keycloak Admin ---
    location /admin/ {
        rewrite ^/admin(/.*)$ $1 break;
        proxy_pass http://keycloak:8080/admin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Endorser API ---
    location /endorser1/ {
        rewrite ^/endorser1/(.*)$ /$1 break;
        proxy_pass http://endorser-api:5000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Authorization';
        if ($request_method = OPTIONS) { return 204; }
    }

    # --- Endorser Agent 1 ---
    location /endorser-agent-1/ {
        rewrite ^/endorser-agent-1/(.*)$ /$1 break;
        proxy_pass http://endorser-agent-1:9033/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Api-Key "change-me";
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Authorization, X-Api-Key';
        if ($request_method = OPTIONS) { return 204; }
    }
}

